<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 25px;
            width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
        }
        h2 {
            text-align: center;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            color: green;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Student Performance Index</h2>

    <form method="POST">
        <label>Hours Studied</label>
        <input type="number" step="0.1" name="hours_studied" required>

        <label>Previous Scores</label>
        <input type="number" step="0.1" name="previous_scores" required>

        <label>Extracurricular Activities</label>
        <select name="extracurricular" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Sleep Hours</label>
        <input type="number" step="0.1" name="sleep_hours" required>

        <label>Sample Question Papers Practiced</label>
        <input type="number" name="sample_papers" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            Predicted Performance Index: <b>{{ prediction }}</b>
        </div>
    {% endif %}
</div>
</body>
</html>
